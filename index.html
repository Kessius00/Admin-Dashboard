<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icons/view-dashboard-outline.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar" >
            <div class="title"><img src="./icons/view-dashboard-outline.svg"><h1>Dashboard</h1></div>
                <div class="sidebarGrid">
                <ul>
                <li><img src="./icons/home.svg"><p>Home</p></li>
                <li><img src="./icons/face-woman-profile.svg"><p>Profile</p></li>
                <li><img src="./icons/message.svg"><p>Messages</p></li>
                <li><img src="./icons/history.svg"><p>History</p></li>
                <li><img src="./icons/file-tree.svg"><p>Tasks</p></li>
                <li><img src="./icons/google-circles-communities.svg"><p>Communities</p></li>
                </ul>
                <ul>
                    <li><img src="./icons/cog.svg"><p>Settings</p></li>
                    <li><img src="./icons/face-agent.svg"><p>Support</p></li>
                    <li><img src="./icons/shield-alert.svg"><p>Privacy</p></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="./icons/magnify.svg" alt="magnifying glass" class="magnify svg">
                <input type="search">
            </div>
            <div class="belltime">
                <img src="./icons/bell-ring.svg" alt="ringing bell-ring" class="bell svg">
                <img src="./icons/house.jpg" alt="pfp">
                <p>Kessius</p>
            </div>
            <div class="hithere">
                <img src="./icons/house.jpg" alt="pfp">
                <div>
                <h5>Hi there,</h5>
                <h2>Kessius (@KessiusTheSecond)</h2>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Save</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects-page">
                <h3>Your Projects</h3>
                <div class="project-container">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>

            </div>
            
        </div>




    </div>
</body>
</html>
